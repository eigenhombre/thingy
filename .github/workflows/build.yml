name: build

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Run tests
      run: cargo test --verbose

    - name: Build release binary
      run: cargo build --release --verbose
